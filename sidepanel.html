<html>
  <head>
    <title>NUcleus Sidepanel - Chrome Extension</title>
    <style>
    </style>
  </head>
  <body>
    <h1>NUcleus</h1>
    <h3>Organize your club tasks, quick and easy!</p>
    <form id = "search-form">
      <p><label for="search">Search for:</label></p>
      <input id="searchbar" type="text" name="search"></input>
      <input type="submit" value="Search">
    </form>
    <h4>Graph View</h4>
    <script type="text/javascript" src="node_modules/d3/dist/d3.js"></script>
    <script type="text/javascript" src="node_modules/jszip/dist/jszip.js"></script>
    <div id="file-list"></div>
    <form id="file-upload-form">
      <input type="file" id="file" name="file" accept=".zip,.rar,.7zip" />
      <input type="submit" value="Submit">
  </form>
    <script src= "sidepanel.js"></script>

  </body>
</html>
